{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h1>Category</h1>
    </div>
    <div class="col-sm-3">
        <div class="list-group">
            {% for item in object_list %}
            <a href="{{ item.get_absolute_url }}" class="list-group-item">
                {{ item.title }}
            </a>
             {% if forloop.counter|divisibleby:5 %}
             </div></div><div class="col-sm-3"><div class="list-group">
            {% endif %}
         {% endfor%}
        </div>
    </div>
</div>
{% endblock %}
